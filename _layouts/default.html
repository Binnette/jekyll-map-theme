<!doctype html>
{%- if lang -%}
<html lang="{{lang}}">
{%- elsif page.lang -%}
<html lang="{{page.lang}}">
{%- else -%}
<html lang="en">
{%- endif -%}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {%- if title -%}{{ title }}
        {%- elsif page.title -%}{{ page.title }}
        {%- else -%}{{ site.title }}
        {%- endif -%}
    </title>

    <meta name="description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="robots" content="index,follow">

    <link rel="stylesheet" href="{{ "/assets/css/styles.css?v=" | append: site.github.build_revision | relative_url }}">
    <style>
        body {
            {%- if site.jekyll-map-theme.background_image -%}
            background-image: url('{{ site.baseurl }}/assets/img/{{ site.jekyll-map-theme.background_image }}.png');
            {%- else -%}
            background-image: url('{{ site.baseurl }}/assets/img/map_icons.png');
            {%- endif -%}
            background-repeat: repeat;
            background-size: 151px;
            background-color: #faf9f6;
        }
    </style>

</head>

<body>

    <main>{{ content }}</main>

    <footer>
        <hr>
        Website sources on <a href="https://github.com/{{site.github_username}}/{{site.github_repo}}">GitHub</a>
    </footer>

</body>

</html>
